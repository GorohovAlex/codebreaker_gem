# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    branches:
      ignore:
        - develop
        - /feature-.*/
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    steps: 
      - checkout
      - run:
          name: install dependencies
          command: |
            gem update --system
            gem install bundler
            bundle install